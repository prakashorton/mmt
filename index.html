<!DOCTYPE html>
<html>
  <head>
    <title>Make My Trip</title>
    <link rel="stylesheet" href="app.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="createUserHeader">Get Started Today</p>
      <form class="createUserForm" name="myform">
        <div class="formElements">
          <div class="form-group">
            <label class="form-label" for="fName">First name:</label>
            <input
              class="form-control"
              type="text"
              id="fName"
              name="fname"
              value=""
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="lName">Last name:</label>
            <input
              class="form-control"
              type="text"
              id="lName"
              name="lname"
              value=""
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="eMail">Email:</label>
            <input
              class="form-control"
              type="email"
              id="eMail"
              name="email"
              value=""
            /><br />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            /><br />
          </div>
        </div>
        <button type="button" onClick="onSubmit()" id="createUser">
          Create youe free trail
        </button>
        <p>Your agreeing to <a href="#">Terms and condition</a></p>
      </form>
    </div>
  </body>
</html>
